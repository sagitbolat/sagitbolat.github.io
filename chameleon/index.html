<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Chameleon - Pass & Play</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>The Chameleon</h1>

    <div id="setup" class="card">
        <label for="playerCount">Number of players:</label>
        <input type="number" id="playerCount" min="3" max="10" value="4" />

        <label for="categorySelect">Choose a category:</label>
        <select id="categorySelect"></select>

        <button onclick="startGame()">Start Game</button>

        <hr />
        <h3>Add Custom Category</h3>
        <label for="customTitle">Category Title:</label>
        <input type="text" id="customTitle" placeholder="e.g. Desserts" />
        <label for="customWords">16 words (comma-separated):</label>
        <textarea id="customWords" rows="3" placeholder="e.g. Cake, Pie, Donut, ..."></textarea>
        <button onclick="addCustomCategory()">Add Category</button>

        <hr />
        <h3>Delete Custom Category</h3>
        <label for="deleteSelect">Select a custom category:</label>
        <select id="deleteSelect"></select>
        <button onclick="deleteCustomCategory()">Delete Selected</button>

    </div>

    <div id="game" class="card hidden">
      <h2 id="playerLabel">Player 1</h2>
      <button id="revealBtn" onmousedown="showInfo()" onmouseup="hideInfo()" ontouchstart="showInfo()" ontouchend="hideInfo()">
        Press to Reveal
      </button>
      <div id="revealBox"></div>
      <button onclick="nextPlayer()">Next Player</button>
    </div>

   <div id="end" class="card hidden"></div>
 
  </div>

  <script src="script.js"></script>
</body>
</html>
